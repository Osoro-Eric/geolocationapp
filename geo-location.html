                    <script>
                        let mapOptions = {
                            center: [-33.8950,18.4000],
                            zoom: 5
                        };
                    
                        let accidents = new L.map('accidents', mapOptions);
                    
                        let basemaps = {
                            'OSM' : L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
                    
                            'Google Streets' : L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
                                maxZoom: 20,
                                subdomains:['mt0','mt1','mt2','mt3']
                            })
                    
                        };
                    
                        let  thematicLayers = {
                            'example' : L.layerGroup(),
                        };
                    
                        L.control.layers(basemaps, thematicLayers).addTo(accidents);
                        basemaps.OSM.addTo(accidents);
                        thematicLayers.example.addTo(accidents);
                        thematicLayers.example.addLayer(L.marker([-33.9350,18.393]).bindPopup('Cape Town'))
                    </script>
